<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Confirmation - Cherie & Co</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #fff;
      color: #000;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: white;
      border-bottom: 2px solid #f4cdd8;
      padding: 10px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo img {
      width: 50px;
      border-radius: 50%;
    }

    nav {
      display: flex;
      border: 2px solid #f58bb2;
      border-radius: 30px;
      padding: 5px 20px;
      gap: 25px;
      background-color: white;
    }

    nav a {
      text-decoration: none;
      color: black;
      font-weight: bold;
      padding: 6px 15px;
      border-radius: 20px;
    }

    nav a:hover {
      background-color: #fcd3e1;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .login-btn {
      background-color: #f4cdd8;
      color: white;
      border: none;
      padding: 6px 15px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    .order-banner {
      background-color: #fcd3e1;
      text-align: center;
      padding: 20px 0;
      font-size: 20px;
      font-weight: bold;
    }

    .confirmation-section {
      padding: 40px 20px;
      background-color: #fff;
      text-align: center;
    }

    .checkmark {
      font-size: 60px;
      color: #f58bb2;
      border: 3px solid #f58bb2;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px auto;
    }

    h1 {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .confirmation-section p {
      font-size: 16px;
      margin-bottom: 40px;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    .btn-group button {
      background-color: #f58bb2;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 25px;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
    }
    
    .button-link {
      background-color: #f58bb2;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 25px;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
}
      

    footer {
      background-color: #f4cdd8;
      text-align: center;
      padding: 15px 10px;
      font-size: 14px;
      margin-top: auto;
    }

    footer a {
      color: black;
      text-decoration: none;
    }

    .footer-icons {
      margin-top: 10px;
      font-size: 22px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="CHERIE%20LOGO.jpg" alt="Cherie Logo">
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">New Arrivals</a>
      <a href="#">Sales & Promotion</a>
      <a href="#">Contact Us</a>
    </nav>

      <a href="login.html" class="login-btn">Login</a>
    </div>
  </header>

  <div class="order-banner">
    Order Confirmation
  </div>

  <div class="confirmation-section">
    <div class="checkmark">‚úî</div>
    <h1>Thank You!</h1>
    <p>Your order has been placed successfully.</p>
    <div class="btn-group">
      <button>Track Order</button>
      <a href="product.html" class="button-link">Continue Shopping</a>
    </div>
  </div>

  <footer>
    <p>¬© Cherie & Co 2025 | <a href="mailto:cherieandco@gmail.com">cherieandco@gmail.com</a></p>

</body>
</html>
