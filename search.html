<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cherie & Co - Product Page</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: white;
      color: black;
    }

    header {
      background-color: white;
      border-bottom: 2px solid #f4cdd8;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 30px;
      position: relative;
    }

    .logo img {
      width: 60px;
      border-radius: 50%;
      object-fit: cover;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 25px;
      border: 2px solid #f58bb2;
      border-radius: 40px;
      padding: 5px 25px;
      background-color: #fff;
    }

    nav a {
      text-decoration: none;
      color: black;
      font-weight: bold;
      padding: 8px 15px;
      border-radius: 20px;
    }

    nav a.active {
      background-color: #f58bb2;
      color: white;
    }

    .header-icons {
      display: flex;
      align-items: center;
      gap: 15px;
      position: relative;
    }

    .search-btn {
      cursor: pointer;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .search-bar {
      display: none;
      position: absolute;
      top: 50px;
      right: 120px;
      background-color: #f58bb2;
      border-radius: 30px;
      padding: 10px 20px;
      z-index: 10;
    }

    .search-bar button {
      background: none;
      border: none;
      color: white;
      font-weight: bold;
      padding: 5px 15px;
      border-radius: 20px;
      cursor: pointer;
    }

    .login-btn {
      background-color: #f4cdd8;
      color: white;
      border: none;
      padding: 6px 15px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .product-section {
      background-color: white;
      width: 100%;
      padding: 40px 10px;
      text-align: center;
    }

    .product-top {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .product-image-box {
      background-color: #f9dce5;
      border-radius: 10px;
      width: 50%;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }

    .shop-now-btn {
      background-color: #f9dce5;
      color: #333;
      border: 2px solid #f58bb2;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: bold;
      justify-content: center;
      cursor: pointer;
    }

    .middle-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }

    .middle-buttons button {
      background-color: #f9dce5;
      border: none;
      padding: 12px 25px;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
    }

    .quotes {
      margin: 20px 0;
      font-size: 16px;
      font-weight: bold;
    }

    .customer-reviews {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    .review-box {
      background-color: #f9dce5;
      border-radius: 10px;
      width: 150px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .new-arrivals-btn {
      background-color: #f9dce5;
      border: none;
      padding: 12px 30px;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 20px;
    }

    footer {
      background-color: #f4cdd8;
      color: black;
      font-size: 14px;
      text-align: center;
      padding: 10px;
    }

    .footer-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 5px;
      font-size: 20px;
    }

    .footer-icons span {
      display: inline-block;
    }
  </style>
</head>

<body>

  <header>
    <div class="logo">
      <img src="CHERIE%20LOGO.jpg" alt="Cherie Logo" />
    </div>
    <nav>
      <a href="index.html" class="active">Home</a>
      <a href="product.html">Products</a>
      <a href="newarrival.html">New Arrivals</a>
      <a href="sales.html">Sales & Promotion</a>
      <a href="contact.html">Contact Us</a>
    </nav>
    <div class="header-icons">
      <div class="search-btn" onclick="toggleSearchBar()">
        <span>Search</span>

      </div>
      <span>üõí</span>
      <a href="login.html" class="login-btn">Login</a>

      <div class="search-bar" id="searchBar">
        <button>Top</button>
        <button>Bottom</button>
        <button>Accessories</button>
      </div>
    </div>
  </header>

  <main>
    <section class="product-section">

      <div class="product-top">
        <div class="product-image-box">Product Images</div>
        <button class="shop-now-btn">Shop Now</button>
      </div>

      <div class="middle-buttons">
        <button>Images</button>
        <button>ABOUT CHERIE</button>
        <button>Images</button>
      </div>

      <div class="quotes">QUOTES</div>

      <div class="customer-reviews">
        <div class="review-box">Customer Review</div>
        <div class="review-box">Customer Review</div>
        <div class="review-box">Customer Review</div>
        <div class="review-box">Customer Review</div>
        <div class="review-box">Customer Review</div>
      </div>

      <button class="new-arrivals-btn">New Arrivals</button>

    </section>
  </main>

  <footer>
    <p>¬© Cherie & Co 2025 | <a href="mailto:cherieandco@gmail.com">cherieandco@gmail.com</a></p>
    <div class="footer-icons">
      <span>üìç</span>
      <span>‚òéÔ∏è</span>
      <span>üì∑</span>
    </div>
  </footer>

  <script>
    function toggleSearchBar() {
      const bar = document.getElementById('searchBar');
      bar.style.display = bar.style.display === 'flex' ? 'none' : 'flex';
    }
  </script>

</body>
</html>
