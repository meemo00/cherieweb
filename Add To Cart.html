<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cherie & Co ‚Äì Products</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 40px;
      border-bottom: 3px solid #f4cdd8;
    }

    .logo img {
      width: 60px;
      border-radius: 50%;
    }

    nav {
      display: flex;
      border: 2px solid #f58bb2;
      border-radius: 40px;
      padding: 5px 20px;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: black;
      font-weight: bold;
      padding: 8px 15px;
      border-radius: 20px;
    }

    nav a:nth-child(2) {
      background-color: #f58bb2;
      color: white;
    }

    .header-icons {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .search-btn {
      position: relative;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
    }

    .search-bar {
      display: none;
      position: absolute;
      top: 30px;
      right: 0;
      background-color: #ff85b3;
      border-radius: 40px;
      padding: 10px 50px;
      gap: 30px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      z-index: 10;
    }

    .search-btn:hover .search-bar {
      display: flex;
    }

    .search-bar button {
      background: none;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .search-bar button:hover {
      transform: scale(1.1);
    }

    .login-btn {
      background-color: #f4cdd8;
      color: white;
      border: none;
      padding: 6px 15px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
    }

    main {
      flex: 1;
    }

    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #fcd3e1;
      padding: 20px 40px 10px;
    }

    .category-header {
      background-color: #f58bb2;
      color: white;
      font-weight: bold;
      font-size: 18px;
      padding: 15px 30px;
      border-radius: 40px;
    }

    .quotes {
      font-weight: bold;
    }

    .sort button {
      background-color: #f58bb2;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      font-weight: bold;
    }

    .products-grid {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 30px 40px;
      flex-wrap: wrap;
    }

    .product-card {
      background-color: #fcd3e1;
      border-radius: 25px;
      width: 200px;
      text-align: center;
      padding: 25px 10px 15px;
    }

    .product-img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 15px;
      margin-bottom: 10px;
    }

    .product-details {
      background-color: white;
      border: 1px solid black;
      border-radius: 20px;
      padding: 10px;
      margin: 10px 0;
    }

    .product-details h3 {
      font-size: 14px;
      margin-bottom: 5px;
    }

    .product-details p {
      font-size: 14px;
      font-weight: bold;
    }

    .add-btn {
      background-color: #f58bb2;
      color: white;
      border: none;
      padding: 5px 20px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
    }

    .add-btn.clicked {
      background: #4caf50;
      transform: scale(1.05);
    }

    footer {
      background-color: #f4cdd8;
      color: black;
      text-align: center;
      padding: 10px 5px;
      font-size: 14px;
    }

    .footer-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 8px;
      font-size: 20px;
    }

    /* Cart Sidebar */
    #cartOverlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.3);
      display: none;
      z-index: 900;
    }

    #sideCart {
      position: fixed;
      top: 0;
      right: -330px;
      width: 330px;
      height: 100%;
      background: #ffffff;
      padding: 20px;
      overflow-y: auto;
      transition: right 0.3s ease;
      z-index: 1000;
      box-shadow: -4px 0 12px rgba(0, 0, 0, 0.1);
    }

    #sideCart.open {
      right: 0;
    }

    #sideCart h2 {
      font-size: 18px;
      margin-bottom: 20px;
      text-align: center;
    }

    .cart-item {
      display: flex;
      align-items: flex-start;
      border-bottom: 1px solid #eee;
      margin-bottom: 10px;
      padding-bottom: 10px;
    }

    .cart-item img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 10px;
    }

    .cart-item-details {
      flex: 1;
    }

    .cart-item-details div {
      font-size: 14px;
      margin-bottom: 4px;
    }

    .variant-info {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 4px 10px;
      font-size: 13px;
      color: #555;
    }

    .variant-info span:first-child {
      font-weight: bold;
    }

    .quantity-box {
      display: inline-flex;
      align-items: center;
      margin-top: 6px;
    }

    .quantity-box button {
      width: 28px;
      height: 28px;
      border: 1px solid #ccc;
      background: #fff;
      font-size: 18px;
      cursor: pointer;
      border-radius: 4px;
    }

    .quantity-box input {
      width: 40px;
      height: 28px;
      text-align: center;
      border: 1px solid #ccc;
      border-left: none;
      border-right: none;
    }

    .subtotal {
      display: flex;
      justify-content: space-between;
      font-size: 16px;
      font-weight: bold;
      margin-top: 20px;
      background: #ffe6eb;
      padding: 8px 12px;
      border-radius: 8px;
    }

    .checkout-btn {
      width: 100%;
      margin-top: 15px;
      background: #e53060;
      color: white;
      padding: 12px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo"><img src="CHERIE%20LOGO.jpg" alt="Logo"></div>
    <nav>
      <a href="index.html">Home</a>
      <a href="product.html">Products</a>
      <a href="newarrival.html">New Arrivals</a>
      <a href="sales.html">Sales </a>
      <a href="contact.html">Contact Us</a>
    </nav>
    <div class="header-icons">
      <div class="search-btn">
        <span>Search</span> üîç
        <div class="search-bar">
          <button>Top</button>
          <button>Bottom</button>
          <button>Accessories</button>
        </div>
      </div>
      <span id="cartIcon" style="cursor:pointer;">üõí</span>
      <a href="login.html" class="login-btn">Login</a>
    </div>
  </header>

  <main>
     <div class="top-bar">
    <div class="category-header">PRODUCT CATEGORY 1</div>
    <div class="quotes">Quotes</div>
    <div class="sort">
      <button>SORT BY ‚ñº</button>
    </div>
  </div>

  <section class="products-grid">
    <div class="product-card" data-name="Pink Blouse" data-price="69.99" data-color="Blush" data-size="M">
      <img class="product-img" src="https://via.placeholder.com/200x150/ffc0cb" alt="Pink Blouse">
      <div class="product-details"><h3>Pink Blouse</h3><p>$69.99</p></div>
      <button class="add-btn">Add To Cart</button>
    </div>

    <div class="product-card" data-name="Green Blouse" data-price="69.99" data-color="Mint" data-size="M">
      <img class="product-img" src="https://via.placeholder.com/200x150/98fb98" alt="Green Blouse">
      <div class="product-details"><h3>Green Blouse</h3><p>$69.99</p></div>
      <button class="add-btn">Add To Cart</button>
    </div>

    <div class="product-card" data-name="Yellow Blouse" data-price="69.99" data-color="Sunshine" data-size="M">
      <img class="product-img" src="https://via.placeholder.com/200x150/fffacd" alt="Yellow Blouse">
      <div class="product-details"><h3>Yellow Blouse</h3><p>$69.99</p></div>
      <button class="add-btn">Add To Cart</button>
    </div>

    <div class="product-card" data-name="Black Blouse" data-price="69.99" data-color="Jet" data-size="M">
      <img class="product-img" src="https://via.placeholder.com/200x150/000000" alt="Black Blouse">
      <div class="product-details"><h3>Black Blouse</h3><p>$69.99</p></div>
      <button class="add-btn">Add To Cart</button>
    </div>
  </section>
</main>

  <footer>
    <p>¬© Cherie & Co 2025 | <a href="mailto:cherieandco@gmail.com">cherieandco@gmail.com</a></p>
    <div class="footer-icons"><span>üìç</span><span>‚òéÔ∏è</span><span>üì∑</span></div>
  </footer>

  <div id="cartOverlay"></div>
  <div id="sideCart">
    <h2>Shopping Cart (<span id="cartCount">0</span>)</h2>
    <div id="cartItems"></div>
    <div class="subtotal"><span>Subtotal:</span><span id="cartSubtotal">$0.00</span></div>
    <button class="checkout-btn">CHECKOUT</button>
  </div>

  <script>
    const cart = [];
    const overlay = document.getElementById('cartOverlay');
    const sideCart = document.getElementById('sideCart');
    const itemsDiv = document.getElementById('cartItems');
    const countEl = document.getElementById('cartCount');
    const subtotalEl = document.getElementById('cartSubtotal');

    document.querySelectorAll('.add-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        btn.classList.add('clicked');
        setTimeout(() => btn.classList.remove('clicked'), 500);

        const card = btn.closest('.product-card');
        const base = card.dataset.name;
        const color = card.dataset.color;
        const size = card.dataset.size;
        const price = parseFloat(card.dataset.price);
        const img = card.querySelector('img').src;
        const key = `${base}-${color}-${size}`;

        const existing = cart.find(i => i.key === key);
        if (existing) existing.qty++;
        else cart.push({ key, base, color, size, price, img, qty: 1 });

        renderCart(); openCart();
      });
    });

    document.getElementById('cartIcon').onclick = () => { if (cart.length) openCart(); };

    function renderCart() {
      itemsDiv.innerHTML = '';
      let total = 0;
      cart.forEach(item => {
        total += item.price * item.qty;
        itemsDiv.insertAdjacentHTML('beforeend', `
          <div class="cart-item">
            <img src="${item.img}" alt="${item.base}">
            <div class="cart-item-details">
              <div>${item.base} ‚Äî $${item.price.toFixed(2)}</div>
              <div class="variant-info"><span>Color:</span><span>${item.color}</span></div>
              <div class="variant-info"><span>Size:</span><span>${item.size}</span></div>
              <div class="quantity-box">
                <button onclick="updateQty('${item.key}', -1)">‚àí</button>
                <input id="qty-${item.key}" type="number" min="1" value="${item.qty}">
                <button onclick="updateQty('${item.key}', 1)">+</button>
              </div>
            </div>
          </div>`);
      });
      countEl.textContent = cart.reduce((s, i) => s + i.qty, 0);
      subtotalEl.textContent = `$${total.toFixed(2)}`;
    }

    function updateQty(key, delta) {
      const item = cart.find(i => i.key === key);
      if (!item) return;
      item.qty = Math.max(item.qty + delta, 0);
      if (item.qty === 0) cart.splice(cart.indexOf(item), 1);
      renderCart();
      if (!cart.length) closeCart();
    }

    function openCart() {
      sideCart.classList.add('open');
      overlay.style.display = 'block';
    }

    function closeCart() {
      sideCart.classList.remove('open');
      overlay.style.display = 'none';
    }

    overlay.onclick = closeCart;
  </script>
</body>
</html>
