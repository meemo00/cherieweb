    html, body {
      margin: 0;

    header {
      background-color: white;
      border-bottom: 2px solid #f4cdd8;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 30px;
    }

    .logo img {
      width: 60px;

      object-fit: cover;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 25px;
      border: 2px solid #f58bb2;
      border-radius: 40px;
      padding: 5px 25px;
      background-color: #fff;
    }

    nav a {
      text-decoration: none;
      color: black;
      font-weight: bold;

    }

      color: white;
    }

    .header-icons {
      display: flex;
      align-items: center;
      gap: 15px;
    }
         .search-btn {
      position: relative;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
    }

    .search-bar {
      display: none;
      position: absolute;
      top: 30px;
      right: 0;
      background-color: #ff85b3;
      border-radius: 40px;
      padding: 10px 50px;
      gap: 30px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      z-index: 10;
    }

    .search-btn:hover .search-bar{
      display: flex;
      }
      
    .search-bar button {
      background: none;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .search-bar button:hover {
    transform: scale(1.1);
      }

    .login-btn {
     background-color: #f4cdd8;
      color: white;
      border: none;
      padding: 6px 15px;
      border-radius: 20px;
      font-weight: bold;

      text-decoration: none;
      display: inline-block;
    }

    main {

      flex-direction: column;
      align-items: center;
    }

    .about-section {
      background-color: #f4cdd8;
      width: 90%;
      height: 150px;
      margin: 30px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
      border-radius: 5px;
    }

    .contact-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .contact-cards {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    .card {
      background-color: #f9dce5;
      border-radius: 15px;
      width: 140px;
      height: 120px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-weight: bold;
    }

    .card span {
      font-size: 30px;
    }

    footer {

      color: black;
      font-size: 14px;
      text-align: center;
      padding: 10px;
    }

    .footer-icons {

      justify-content: center;
      gap: 20px;
      margin-top: 5px;
      font-size: 20px;
    }

    .footer-icons span {
